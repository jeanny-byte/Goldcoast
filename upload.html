<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Images - Goldcoast Literacy Program</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- ... Copy the same navbar from gallery.html ... -->

    <div class="container mx-auto p-4 mt-20">
        <h1 class="text-4xl font-bold mb-4">Upload Images</h1>
        
        <form id="uploadForm" class="max-w-2xl mx-auto space-y-6">
            <div class="space-y-2">
                <label class="block text-gray-700">Select Images</label>
                <input type="file" multiple accept="image/*" 
                    class="w-full p-2 border rounded-lg" required>
            </div>
            
            <div class="space-y-2">
                <label class="block text-gray-700">Event Date</label>
                <input type="date" name="eventDate" 
                    class="w-full p-2 border rounded-lg" required>
            </div>
            
            <div class="space-y-2">
                <label class="block text-gray-700">Description</label>
                <textarea name="description" rows="3" 
                    class="w-full p-2 border rounded-lg" required></textarea>
            </div>
            
            <button type="submit" class="btn w-full">Upload Images</button>
        </form>

        <!-- Upload Progress -->
        <div id="uploadProgress" class="hidden mt-8">
            <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
            <p class="text-center mt-2">Uploading... <span id="progressPercent">0%</span></p>
        </div>

        <!-- Preview Grid -->
        <div id="imagePreview" class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-8">
        </div>
    </div>

    <!-- ... Copy the same footer from gallery.html ... -->

    <script src="upload.js"></script>
</body>
</html>
